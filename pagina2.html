<!DOCTYPE html>
<html lang="es">
<head>

</head>
<body>

  <main>
    <section class="producto-detalle">
      <div class="imagen-producto">
        <img src="images/ps5.jpg" alt="PlayStation 5" width="300">
      </div>
      <div class="info-producto">
        <h2>PlayStation 5</h2>
        <h3>$599.99</h3>
        <p class="contacto">Vendedor: contacto@ejemplo.com</p>

        <p>La PlayStation 5 incluye un control DualSense, 825GB SSD, soporte para juegos 4K y retrocompatibilidad con PS4.</p>

        <p>“Excelente consola, gráficos impresionantes.”</p>
        <p>“Silenciosa y rápida. Vale la pena.”</p>

    </section>

  <div id="footer"></div>
  <script src="js/modulacion.js"></script>

</html>
